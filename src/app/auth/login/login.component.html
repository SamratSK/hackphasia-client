<div class="container">
  <form class="main card section--light" [formGroup]="signInForm" (ngSubmit)="onSubmit()"f>
    <h1>Login</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="input"
      />
      <div
        *ngIf="
          signInForm.get('email')?.touched && signInForm.get('email')?.invalid
        "
        class="error"
      >
        <div *ngIf="signInForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="signInForm.get('email')?.errors?.['email']">
          Invalid email address.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="input"
      />
      <div
        *ngIf="
          signInForm.get('password')?.touched &&
          signInForm.get('password')?.invalid
        "
        class="error"
      >
        <div *ngIf="signInForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="signInForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="signInForm.invalid" class="btn">Sign In</button>
  </form>
</div>
